        };
        var current = 0;
        var fun = {
            right: function () {
                    var imgObj= document.getElementById('pic');
                    current = (current-90)%360;
                    imgObj.style.transform = 'rotate('+current+'deg)';
            },
            left: function () {
                    var imgObj= document.getElementById('pic');
                    current = (current+90)%360;

            }
        };
        param.right.onclick = function () {
            fun.right();
            return false;
        };
